<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./public/css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet"> 
   <script src="https://kit.fontawesome.com/f68943880d.js" crossorigin="anonymous"></script>
   <title>ohmyfood</title>
</head>
<body>
 <div class="wrapper">
   <header>
      <h1>ohmyfood</h1>
   </header>
  <section class="explore-prev">
   <form action="" class="explore-prev__form">
      <i class="fas fa-location-dot"></i>
      <input id="cities" type="text" name="location" placeholder="Paris, Belleville">
   </form>
   <div class="explore-prev__container">
        <h2 class="explore-prev__heading">Réservez le menu qui vous convient</h2>
        <p class="explore-prev__byline">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <input id="explore-btn" class="explore-prev__btn" type="submit" value="Explorer nos restaurants">
   </div>
  </section>

   <section class="function-prev">
      <div class="function-prev__container">
        <h2 class="function-prev__heading">Fonctionnement</h2>
        <div class="function-prev-list__container">
           <ol class="function-prev-list">
              <li class="function-item"><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
              <li class="function-item"><i class="fa-solid fa-list"></i>Composez votre menu</li>
              <li class="function-item"><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
           </ol>

        </div>
      </div>
   </section>

   <section class="restaurant-prev">
      <h2 class="restaurant-prev__heading">Resaurants</h2>
      <div class="restaurant-prev__container">
         <div class="restaurant-bloc">
            
         </div>
         <div class="restaurant-bloc">
            
         </div>
         <div class="restaurant-bloc">
            
         </div>
         <div class="restaurant-bloc">
            
         </div>
      </div>
   </section>
  
</div>
</body>
</html>
